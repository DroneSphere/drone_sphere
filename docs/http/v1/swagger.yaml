basePath: /api/v1
definitions:
  v1.APIParamResult:
    properties:
      host:
        description: HTTP 服务器地址, 格式为 http://host:port
        type: string
      token:
        type: string
    type: object
  v1.AreaItemResult:
    properties:
      center_lat:
        type: number
      center_lng:
        type: number
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      points:
        items:
          $ref: '#/definitions/v1.PointResult'
        type: array
    type: object
  v1.AreaResult:
    properties:
      center_lat:
        type: number
      center_lng:
        type: number
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      points:
        items:
          $ref: '#/definitions/v1.PointResult'
        type: array
    type: object
  v1.ConnectionParamsResult:
    properties:
      api:
        $ref: '#/definitions/v1.APIParamResult'
      thing:
        $ref: '#/definitions/v1.ThingParamResult'
      ws:
        $ref: '#/definitions/v1.WSParamResult'
    type: object
  v1.CreateAreaRequest:
    properties:
      description:
        example: Request for test.
        type: string
      name:
        example: test
        type: string
      points:
        items:
          properties:
            index:
              type: integer
            lat:
              type: number
            lng:
              type: number
          type: object
        type: array
    type: object
  v1.CreateDetectAlgoRequest:
    type: object
  v1.CreateWaylineRequest:
    properties:
      drone_sn:
        type: string
      height:
        type: number
      points:
        items:
          $ref: '#/definitions/v1.PointRequest'
        type: array
    required:
    - drone_sn
    - points
    type: object
  v1.DetectAlgoResult:
    properties:
      algo_path:
        type: string
      algo_version:
        type: string
      classes:
        items:
          $ref: '#/definitions/v1.DetectClassResult'
        type: array
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  v1.DetectClassResult:
    properties:
      key:
        type: string
      name:
        type: string
    type: object
  v1.DroneItemResult:
    properties:
      callsign:
        description: 呼号
        type: string
      domain:
        type: string
      id:
        description: ID
        type: integer
      is_rtk_available:
        description: IsRTKAvailable 是否支持RTK
        type: boolean
      is_thermal_available:
        description: IsThermalAvailable 是否支持热成像
        type: boolean
      last_login_at:
        description: LastLoginAt 最后登录时间
        type: string
      product_type:
        description: ProductType 无人机的型号名称
        type: string
      sn:
        description: 以下字段来自实体信息
        type: string
      status:
        description: 以上字段来自实体信息
        type: string
      sub_type:
        type: integer
      type:
        type: integer
    type: object
  v1.ErrorBody:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  v1.JobAreaResult:
    properties:
      name:
        type: string
      points:
        items:
          properties:
            lat:
              type: number
            lng:
              type: number
            marker:
              type: string
          type: object
        type: array
    type: object
  v1.JobCreationOptionsResult:
    properties:
      areas:
        description: Area 可选的区域列表
        items:
          properties:
            description:
              type: string
            id:
              type: integer
            name:
              type: string
          type: object
        type: array
    type: object
  v1.JobCreationRequest:
    properties:
      area_id:
        type: integer
      description:
        type: string
      name:
        type: string
    type: object
  v1.JobCreationResult:
    properties:
      id:
        type: integer
    type: object
  v1.JobDetailResult:
    properties:
      area:
        properties:
          description:
            type: string
          id:
            type: integer
          name:
            type: string
          points:
            items:
              properties:
                lat:
                  type: number
                lng:
                  type: number
              type: object
            type: array
        type: object
      description:
        type: string
      drones:
        items:
          properties:
            callsign:
              type: string
            description:
              type: string
            id:
              type: integer
            model:
              type: string
            sn:
              type: string
          type: object
        type: array
      id:
        type: integer
      name:
        type: string
    type: object
  v1.JobEditionOptionsResult:
    properties:
      area:
        allOf:
        - $ref: '#/definitions/v1.JobAreaResult'
        description: 区域信息
      description:
        type: string
      drones:
        description: Drones 可用的无人机列表
        items:
          properties:
            callsign:
              type: string
            description:
              type: string
            id:
              type: integer
            model:
              description: 无人机型号
              type: string
            rtk_available:
              type: boolean
            sn:
              description: 无人机序列号
              type: string
            thermal_available:
              description: 是否支持热成像
              type: boolean
          type: object
        type: array
      id:
        description: 任务ID
        type: integer
      name:
        type: string
    type: object
  v1.JobEditionRequest:
    properties:
      description:
        description: 任务描述
        type: string
      drone_ids:
        description: 无人机ID列表
        items:
          type: integer
        type: array
      id:
        description: 任务ID
        type: integer
      name:
        description: 任务名称
        type: string
    type: object
  v1.JobItemResult:
    properties:
      area_name:
        type: string
      description:
        type: string
      drones:
        items:
          type: string
        type: array
      id:
        type: integer
      name:
        type: string
    type: object
  v1.LoginRequest:
    properties:
      email:
        type: string
      password:
        example: admin
        type: string
      sn:
        description: SN 遥控器 SN，仅 Pilot 端登录时需要提供
        example: "123456"
        type: string
    required:
    - email
    - password
    type: object
  v1.LoginResult:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/v1.UserResult'
      workspace:
        $ref: '#/definitions/v1.WorkspaceResult'
    type: object
  v1.PlatformResult:
    properties:
      desc:
        type: string
      platform:
        type: string
      workspace:
        type: string
      workspace_id:
        type: string
    type: object
  v1.PointRequest:
    properties:
      index:
        type: integer
      lat:
        type: number
      lng:
        type: number
    type: object
  v1.PointResult:
    properties:
      index:
        type: integer
      lat:
        type: number
      lng:
        type: number
    type: object
  v1.RegisterRequest:
    properties:
      avatar:
        type: string
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  v1.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  v1.ThingParamResult:
    properties:
      host:
        description: MQTT 服务器地址, 格式为 tcp://host:port
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  v1.UserResult:
    properties:
      avatar:
        type: string
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  v1.WSParamResult:
    properties:
      host:
        description: WebSocket 服务器地址, 格式为 ws://host:port
        type: string
      token:
        type: string
    type: object
  v1.WaylineItemResult:
    properties:
      created_at:
        type: string
      drone_model:
        type: string
      drone_sn:
        type: string
      id:
        type: integer
      s3_key:
        type: string
      upload_user:
        type: string
    type: object
  v1.WorkspaceResult:
    properties:
      id:
        type: integer
      name:
        type: string
      type:
        type: string
    type: object
host: lqhirwdzgkvv.sealoshzh.site
info:
  contact: {}
  description: DroneSphere API
  license:
    name: Apache 2.0
  title: DroneSphere API
  version: "1.0"
paths:
  /algo:
    get:
      consumes:
      - application/json
      description: 列出所有检测算法
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.DetectAlgoResult'
                  type: array
              type: object
      summary: 列出所有检测算法
      tags:
      - algo
    post:
      consumes:
      - application/json
      description: 创建检测算法
      parameters:
      - description: 请求体
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.CreateDetectAlgoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.DetectAlgoResult'
              type: object
      summary: 创建检测算法
      tags:
      - algo
  /algo/{id}:
    delete:
      consumes:
      - application/json
      description: 删除检测算法
      parameters:
      - description: 算法ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/v1.Response'
      summary: 删除检测算法
      tags:
      - algo
    get:
      consumes:
      - application/json
      description: 获取检测算法
      parameters:
      - description: 算法ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.DetectAlgoResult'
              type: object
      summary: 获取检测算法
      tags:
      - algo
  /algo/{id}/classes:
    put:
      consumes:
      - application/json
      description: 更新检测算法类别
      parameters:
      - description: 算法ID
        in: path
        name: id
        required: true
        type: integer
      - description: 请求体
        in: body
        name: req
        required: true
        schema:
          items:
            $ref: '#/definitions/v1.DetectClassResult'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.DetectAlgoResult'
              type: object
      summary: 更新检测算法类别
      tags:
      - algo
  /areas:
    get:
      consumes:
      - application/json
      description: 获取搜索区域的详细信息，包括区域的点列表
      parameters:
      - description: 区域ID
        in: query
        name: id
        required: true
        type: integer
      - description: 区域名称
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.AreaResult'
              type: object
      summary: 获取搜索区域的详细信息
      tags:
      - area
    post:
      consumes:
      - application/json
      description: 创建搜索区域
      parameters:
      - description: 请求体
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.CreateAreaRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.AreaResult'
              type: object
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/v1.ErrorBody'
      summary: 创建搜索区域
      tags:
      - area
  /areas/:id:
    delete:
      consumes:
      - application/json
      description: 删除搜索区域
      parameters:
      - description: 区域ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            $ref: '#/definitions/v1.Response'
      summary: 删除搜索区域
      tags:
      - area
  /areas/list:
    get:
      consumes:
      - application/json
      description: 列出所有搜索区域，不返回每个区域的点列表，仅返回中心点位置
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.AreaItemResult'
                  type: array
              type: object
      summary: 列出所有搜索区域
      tags:
      - area
  /drone/list:
    get:
      consumes:
      - application/json
      description: 列出所有绑定的无人机，包含不在线的无人机
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.DroneItemResult'
                  type: array
              type: object
      summary: 列出所有无人机
      tags:
      - drone
  /job:
    get:
      consumes:
      - application/json
      description: 获取所有任务
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.JobItemResult'
                  type: array
              type: object
      summary: 获取所有任务
      tags:
      - job
    post:
      consumes:
      - application/json
      description: 创建任务
      parameters:
      - description: 创建任务请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.JobCreationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.JobCreationResult'
              type: object
      summary: 创建任务
      tags:
      - job
    put:
      consumes:
      - application/json
      description: 更新任务
      parameters:
      - description: 更新任务请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.JobEditionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.JobDetailResult'
              type: object
      summary: 更新任务
      tags:
      - job
  /job/{id}:
    get:
      consumes:
      - application/json
      description: 获取任务详细信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.JobDetailResult'
              type: object
      summary: 获取任务详细信息
      tags:
      - job
  /job/creation/options:
    get:
      consumes:
      - application/json
      description: 创建任务时依赖的选项数据，包括可选的搜索区域列表
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.JobCreationOptionsResult'
              type: object
      summary: 创建任务时依赖的选项数据
      tags:
      - job
  /job/edition/{id}/options:
    get:
      consumes:
      - application/json
      description: 编辑任务时依赖的选项数据，包括可选的无人机列表
      parameters:
      - description: 任务ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.JobEditionOptionsResult'
              type: object
      summary: 编辑任务时依赖的选项数据
      tags:
      - job
  /platform:
    get:
      consumes:
      - application/json
      description: 获取平台信息，包含平台名称，工作空间，描述等
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.PlatformResult'
              type: object
      summary: 获取平台信息
      tags:
      - 平台
  /platform/params:
    get:
      consumes:
      - application/json
      description: 获取连接参数，包含设备上云模块连接参数，API 模块连接参数，WebSocket 模块连接参数等
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.ConnectionParamsResult'
              type: object
      summary: 获取连接参数
      tags:
      - 平台
  /user:
    get:
      consumes:
      - application/json
      description: 获取用户信息
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.LoginResult'
              type: object
      summary: 获取用户信息
      tags:
      - user
  /user/login:
    post:
      consumes:
      - application/json
      description: Web/Pilot端统一用户登录，根据是否携带 SN 切换登录方式
      parameters:
      - description: 登录参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.LoginResult'
              type: object
      summary: Web/Pilot端统一用户登录
      tags:
      - user
  /user/register:
    post:
      consumes:
      - application/json
      description: 用户注册
      parameters:
      - description: 注册参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  $ref: '#/definitions/v1.LoginResult'
              type: object
      summary: 用户注册
      tags:
      - user
  /wayline:
    get:
      consumes:
      - application/json
      description: 列出所有航线
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/v1.WaylineItemResult'
                  type: array
              type: object
      summary: 列出所有航线
      tags:
      - wayline
    post:
      consumes:
      - application/json
      description: 根据给出的点序列和无人机SN、高度生成航线
      parameters:
      - description: 请求体
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/v1.CreateWaylineRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 创建航线
      tags:
      - wayline
  /wayline/download:
    get:
      consumes:
      - application/json
      description: 根据给出的key下载航线文件
      produces:
      - application/json
      responses:
        "200":
          description: 成功
          schema:
            allOf:
            - $ref: '#/definitions/v1.Response'
            - properties:
                data:
                  type: object
              type: object
      summary: 下载航线文件
      tags:
      - wayline
swagger: "2.0"
